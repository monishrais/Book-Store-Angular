<h2>{{PageTitle}}</h2>
<button (click)="increase()">Counter ++</button>
<button (click)="decrease()">Counter -- </button>
<p>Counter={{_counter.counter}}</p>
<div class="container">
    <mat-card class="example-card" *ngFor="let book of books">
        <mat-card-header>
            <mat-card-title>{{book.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{book.auther}}
            </p>
            <p>
                {{book.totalNumber}}
            </p>
            <p>
                Price:{{book.price.currency + ' ' + book.price.value}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
